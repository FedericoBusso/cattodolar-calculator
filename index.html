<!DOCTYPE html>
<html>
<body id="load">
<h1 id="cattodolar"></h1>
</body>

   <script>      	
   
		document.addEventListener( "DOMContentLoaded", getDollarValue());
        function getDollarValue() {
         	  fetch("https://api.bluelytics.com.ar/v2/latest")
				.then(function(response) {
					if (!response.ok) {
						throw Error(response.status);
					}
					return response.json();
				}).then(function(response) {
				console.log(response)
					document.getElementById("cattodolar").innerHTML = "El Cattodolar esta a: " + round(response.blue.value_sell - ((response.blue.value_sell * 10) / 100));						
				}).catch(function(error) {
					alert(error);
				});
        }
		
		function round(v){
			return Math.ceil(v / 10) * 10;
		}
		
    </script>
</html>
